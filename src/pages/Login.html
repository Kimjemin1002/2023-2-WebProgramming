        <form id="loginForm">

            <label for="PW">PW</label>
            <input type="password" id="PW" placeholdr="비밀번호"><br>
            <input type="submit" id="loginBtn" value="로그인"/>
        </form>
    </section>
    <footer class="loginFooter">
    <button id="search">PW찾기</button> | <button id="search">ID찾기</button> | <button id="search">회원가입</button>
    </div>
    </footer>
</body>
</html>
