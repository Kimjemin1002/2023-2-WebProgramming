<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="Main.css">
</head>
<body>
    <div class="mainPage">
    <header class="title">
        <img id="logo" src="../image/logo.png" alt="로고사진">
    </header>
    <div class="recommendRecipe">
        <div id="recipe" style="text-align:center"><b></b>❤오늘의 레시피 추천❤</b></div>
        <div class="recommendImg">
            <img id="recommendImg" src="https://recipe1.ezmember.co.kr/cache/recipe/2017/05/17/53285044379def36d4e7ff89dddb08de1.jpg" alt="오늘의추천음식">
            <p class="recommendName">돈까스김치나베</p>
        </div>
    </div>
    <div class="searchRecipe">
        <form id="searchRecipe" action="">
            <input id="searchInput" type="text" placeholder="검색">
            <button id="searchBtn">검색</button>
        </form>
    </div>
    <div class="foodTypeSection">
        <div id="one">
            <p id="foodType">#음식종류(밥/국/반찬/후식)</p>
        </div>
        <div id="imageArr">
            <img  class="typeImg" id="rice" src="../image/rice.png" alt="#밥">
            <img  class="typeImg" id="soup" src="../image/soup.png" alt="#국">
            <img  class="typeImg" id="side" src="../image/side.png" alt="#반찬">
            <img class="typeImg" id="dessert" src="../image/dessert.png" alt="#후식">
        </div>
    </div>
    <div class="cookingMethodSection">
        <div id="one">
            <p id="foodType">#조리방법(끓이기/굽기/튀기기/기타)</p>
        </div>
        <div id="imageArr">
        </div>
        <div>
            <img class="typeImg" id="boil" src="../image/boil.png" alt="#끓이기">
            <img class="typeImg" id="bake" src="../image/bake.png" alt="#굽기">
            <img class="typeImg" id="fry" src="../image/fry.png" alt="#튀기기">
            <img class="typeImg" id="others" src="../image/other.png" alt="#기타">
        </div>
    </div>
</body>
</html>
